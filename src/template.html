<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://bytegrad.com/course-assets/css/2/favicon.png"
    />
    <script type="module" src="./js/index.js"></script>
    <title>BetterPhotos -- Improve your photography skill</title>
  </head>
  <body class="page">
    <div class="app">
      <header class="header">
        <img
          src="https://bytegrad.com/course-assets/css/2/logo.svg"
          alt="logo"
          class="logo"
        />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search photos..."
          />
          <button class="search__submit">
            <i class="fa fa-search search__icon"></i>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="fas fa-compass nav__icon"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="fas fa-fire-alt nav__icon"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="fas fa-user nav__icon"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="sidebar">
        <section class="intro">
          <h1 class="first-heading">How good are your photos?</h1>
          <p class="intro__text">
            Imptrove your photography skill by getting feedback from a jury and
            the community
          </p>
          <section class="social">
            <img
              src="https://images.unsplash.com/photo-1489980557514-251d61e3eeb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
              alt="user photo"
            />
            <img
              src="https://images.unsplash.com/photo-1489980557514-251d61e3eeb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
              alt="user photo"
            />
            <img
              src="https://images.unsplash.com/photo-1489980557514-251d61e3eeb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
              alt="user photo"
            />
            <img
              src="https://images.unsplash.com/photo-1489980557514-251d61e3eeb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
              alt="user photo"
            />
            <img
              src="https://images.unsplash.com/photo-1489980557514-251d61e3eeb6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
              alt="user photo"
            />
            <div class="social__container">
              <p class="social__number">+180,000</p>
              <p class="social__text">already joined</p>
            </div>
          </section>
          <section class="auth">
            <a href="#" class="btn"
              >Sign me up <i class="fas fa-angle-right btn__icon"></i
            ></a>
            <p class="auth__text">
              Already a member? <a href="#" class="auth__link">Sign in</a>
            </p>
          </section>
        </section>
        <section class="upload"></section>
        <footer class="footer"></footer>
      </div>
      <section class="gallery"></section>
      <section class="steps"></section>
    </div>
  </body>
</html>
